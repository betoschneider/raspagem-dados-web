version: '3.8'

services:
  app:
    image: selenium/standalone-chrome:latest
    platform: linux/arm64
    container_name: raspagem_container
    volumes:
      - .:/app
    working_dir: /app
    command: python3 main.py
    restart: always
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
